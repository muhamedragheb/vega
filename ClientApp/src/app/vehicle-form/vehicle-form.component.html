<!-- using zencode approach -->

<h2>New Vehicle</h2>
 
<form>
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make" name="make">
            <option value="" disabled>Select a Make</option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control">
            <option value="" disabled>Select a Model</option>
            <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>

    <p>Is this vehicle registered?</p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="true" name="isRegistered" id="registered">
        <label class="form-check-label" for="registered">
          Yes
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" value="false" name="isRegistered" id="notRegistered">
        <label class="form-check-label" for="notRegistered">
          No
        </label>
    </div>


    <h3 class="mt-3">Features</h3>
    <div class="checkbox" *ngFor="let f of features"> 
        <label for="{{ f.id }}">
            <input type="checkbox" id="{{ f.id }}"> {{ f.name }}
        </label>
    </div>

    <h3 class="mt-3">Contact</h3>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" class="form-control">
    </div>        
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" class="form-control">
    </div>

    <button class="btn btn-primary">Save</button>
</form>
